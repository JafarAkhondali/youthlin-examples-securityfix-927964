{{ define  "content" }}
    <div class="container text-center">
        <form action="/signUp" method="post" id="login">
            <h1 class="h3 mb-3 font-weight-normal">注册</h1>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="用户名" name="username" required
                           autofocus>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">电子邮件</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="电子邮件" name="email" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="密码" name="password"
                           required>
                </div>
            </div>
            <input type="hidden" name="timezoneMinute" id="timezoneMinute">
            <input type="hidden" name="timezoneName" id="timezoneName">
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10 text-left">
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
            </div>
        </form>
        <script>
            $('#login').submit(function () {
                $('#timezoneMinute').val(timezoneMinute());
                $('#timezoneName').val(timezoneName());
            });
        </script>
    </div>
{{ end }}
