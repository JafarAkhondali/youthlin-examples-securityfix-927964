<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>修改页</title>
    <!-- Bootstrap -->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1>Mini MVC</h1>
        <h2>—— Mini Framework</h2>
        <p>Welcome to this sample web application of Mini MVC</p>
        <p><a class="btn btn-primary btn-lg" href="https://github.com/YouthLin/mini-framework" target="_blank">
            Learn more</a></p>
    </div>
</div>
<div class="container">
    <ol class="breadcrumb">
        <li><a href="list.html" th:href="@{/}">Home</a></li>
        <li class="active">Edit</li>
    </ol>
    <!--/*@thymesVar id="user" type="com.youthlin.demo.mvc.model.User"*/-->
    <form class="form-horizontal" action="#" th:action="@{/edit}" method="post">
        <!--/*@thymesVar id="error" type="java.lang.String"*/-->
        <div class="col-sm-offset-2 col-sm-10 text-danger" th:if="${error}" th:text="${error}">
            用户名和邮件地址是必填项
        </div>
        <div th:if="${user!=null}">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input class="form-control" id="name" placeholder="Name" name="name"
                           th:value="${user.name}" value="Tom">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email"
                           th:value="${user.email}" value="tom@tom.com">
                </div>
            </div>
            <div class="form-group">
                <label for="note" class="col-sm-2 control-label">备注</label>
                <div class="col-sm-10">
                <textarea name="note" id="note" cols="30" rows="10" class="form-control" placeholder="Note"
                          th:text="${user.note}">Note</textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button class="btn btn-primary">更新</button>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
