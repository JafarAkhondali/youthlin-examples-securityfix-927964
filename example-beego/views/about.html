<div class="container">
    <div class="card">
        <div class="card-body">
            <h3><a href="/">
                    <img class="m-5" src="/static/img/logo.jpg" alt="灵天气">
                    灵天气™
                </a>
            </h3>
            <p>数据来源：<a href="https://www.sojson.com/blog/305.html">sojson</a></p>
            <p>技术支持：<a href="https://youthlin.com/">Youth．霖</a></p>
            <p>代码开源：<a href="https://github.com/YouthLin/examples/tree/master/example-beego">@GitHub</a></p>
        </div>
    </div>
    {{ if .ShowDetail }}
        <div>数据更新情况</div>
        <div>
            正在更新 = {{ .UpdateTaskRunning }}<br>
            更新任务开始时间 = {{ .UpdateTaskStartedAt }}<br>
            上次更新完成时间 = {{ .UpdateTaskLastDoneAt }}<br>
        </div>
        <p>本次更新任务已更新城市：</p>
        <pre class="json">
        {{ .UpdatedCity }}
    </pre>
    {{ end }}
</div>
